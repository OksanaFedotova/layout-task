<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="stylesheet" href="styles/default.css">
  <title>Landing Page</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="assets/logo.png" alt="Logo" class="logo">
    <nav class="navigation">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <section class="left-block">
      <img src="assets/product.jpg" alt="Product" class="product-image">
      <p class="product-description">Our product is the best solution for your needs. It provides everything you need to succeed.</p>
    </section>

    <section class="right-block">
      <h2>Key Features</h2>
      <ul>
        <li>
          <img src="assets/phone-50.png" alt="Feature 1" class="feature-icon">
          <p>Description of feature 1</p>
        </li>
        <li>
          <img src="assets/price-50.png" alt="Feature 2" class="feature-icon">
          <p>Description of feature 2</p>
        </li>
        <li>
          <img src="assets/delivery-50.png" alt="Feature 3" class="feature-icon">
          <p>Description of feature 3</p>
        </li>
      </ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Company Name. All rights reserved.</p>
  </footer>
</body>
</html>
